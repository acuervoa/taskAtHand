<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Task@Hand</title>
	<link rel="stylesheet" href="taskAtHand.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="appStorage.js" type="text/javascript" charset="utf-8"></script>
	<script src="taskAtHand.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
	<div id="app">
		<header>Task@Hand </header>
		<div id="main">
			<div id="add-task">
				<label for="new-task-name">Add a task</label>
				<input type="text" id="new-task-name" title="Enter a task name" placeholder="Enter a task name"/>
			</div>
			<ul id="task-list">
			</ul>
		</div>
		<footer></footer>
	</div>

	<div id="templates" class="hidden">
		<ul id="task-template">
			<li class="task"> 
				<div class="tools">
					<button class="delete" title="Delete">X</button>
					<button class="move-up" title="Up">^</button>
					<button class="move-down" title="Down">v</button>
				</div>
				<span class="task-name"></span>
				<input type="text" class="task-name hidden"/>
			</li>
		</ul>
	</div>

</body>
</html>
